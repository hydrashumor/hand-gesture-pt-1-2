<html>
    <head>
        <title>Emotion To Emoji</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>   
      <body>
        <center>
            <h3 class="btn btn-danger heading">Hand Gesture App
                <br>
                <span>&#9757;</span>
                <span>&#9994;</span>
                <span>&#9995;</span>
            </h3>
            <div class="col-md-4 col-sm-12 col-xs-12">
              <label>Webcam View - </label>
              <div id="camera"></div>
              <br><br>
              <button onclick="take_snapshot();" class="btn btn-danger">Capture Image</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction</label>
                <p id="name"></p>
                <br>
                <p id="emoji"></p>
            </div>
            <div>
                <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check();" class="btn btn-danger">Predict emotion</button>
            </div>
        </center>
      </body>
</html>
